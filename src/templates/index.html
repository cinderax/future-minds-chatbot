<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FutureMinds Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    #answer {
      margin-top: 2rem;
      white-space: pre-wrap;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 1.5rem;
      border-radius: 10px;
      border-left: 4px solid #00c6ff;
      font-size: 1rem;
      line-height: 1.6;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ FutureMinds Chatbot</h1>
  <div class="chat-container">
    <textarea id="question" placeholder="Ask me anything about your textbook..."></textarea><br>
    <button onclick="askQuestion()">Ask</button>
    <div id="answer">Your answer will appear here...</div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }

      document.getElementById('answer').innerText = "üß† Thinking...";

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        document.getElementById('answer').innerText = data.error
          ? "‚ùå Error: " + data.error
          : "‚úÖ " + data.answer;
      } catch (err) {
        document.getElementById('answer').innerText = "‚ö†Ô∏è Failed to reach the server.";
      }
    }
  </script>
</body>
</html>
